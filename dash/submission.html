<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manegang collective - submissions</title>
    <script defer src="../navigation.js"></script>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../cstyle.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <style>
        header {
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            max-width: 50%;
            height: auto;
            margin-top: -80px;
            margin-bottom: -140px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .nav-links a {
            color: #ffffff;
            text-transform: lowercase;
            font-size: 14px;
            letter-spacing: 1px;
            margin: 0 15px;
            transition: color 0.3s;
            text-decoration: none;
            filter: antialiased;
        }

        .nav-links a:hover {
            color: #cccccc;
            filter: blur(1px);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #666;
        }

        h2 {
            margin-top: -9px;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #e0e0e0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #e4e4e4;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            text-transform: lowercase;
            text-align: center;
        }

        .form-group input,
        .form-group select {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #ffffff;
            margin: 0 auto;
            display: block;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group button {
            padding: 10px;
            background-color: #555;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .form-group button:hover {
            background-color: #777;
        }

        .custom-file-input {
            display: none !important;
        }

        .custom-file-label {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #ffffff;
            margin: 0 auto;
            text-align: center;
            cursor: pointer;
        }

        .custom-file-label:hover {
            background-color: #333;
        }

        .file-name {
            margin-top: 5px;
            font-size: 12px;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img alt="manegang collective logo" class="logo" src="../assets/logo.png">
        </header>

        <div class="nav-links">
            <a data-target="../index.html" href="../index.html">home</a>
            <a data-target="../releases.html" href="../releases.html">releases</a>
            <a data-target="../contacts.html" href="../contacts.html">contacts</a>
        </div>

        <div class="content">
            <h2>submit your song</h2>
            <div class="form-container">
                <form id="submission-form">
                    <div class="form-group">
                        <label for="song-title">song title</label>
                        <input type="text" id="song-title" name="song-title" required>
                    </div>
                    <div class="form-group">
                        <label for="song-file" class="custom-file-label">choose file</label>
                        <input type="file" id="song-file" name="song-file" accept="audio/*" class="custom-file-input" required>
                        <span class="file-name">No file chosen</span>
                    </div>
                    <div class="form-group">
                        <label for="album">select album</label>
                        <select id="album" name="album" required>
                            <option value="">select an album</option>
                            <option value="album1">oper volume</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="soundcloud-link">soundcloud link (optional)</label>
                        <input type="url" id="soundcloud-link" name="soundcloud-link">
                    </div>
                    <div class="form-group">
                        <button type="submit">submit song</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
        </footer>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-nfx83FdAyip6tfZbfVy75KdZx3q0ZDg",
            authDomain: "manegang-9b41f.firebaseapp.com",
            projectId: "manegang-9b41f",
            storageBucket: "manegang-9b41f.appspot.com",
            messagingSenderId: "880790060479",
            appId: "1:880790060479:web:3f36971442c54552e1f50a",
            measurementId: "G-N0SFDRC668"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // check if the user is actually logged in
        // even if you take this out you still cant submit so hahaha eat shit
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html'; // say "hahaha fuck you" if the user isnt authenticated
            }
        });

        // handling form submission
        const form = document.getElementById('submission-form');
        const fileInput = document.getElementById('song-file');
        const fileLabel = document.querySelector('.custom-file-label');
        const fileNameSpan = document.querySelector('.file-name');

        fileLabel.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const fileName = event.target.files[0] ? event.target.files[0].name : 'No file chosen';
            fileNameSpan.textContent = fileName;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const songTitle = document.getElementById('song-title').value;
            const file = fileInput.files[0];
            const album = document.getElementById('album').value;
            const soundcloudLink = document.getElementById('soundcloud-link').value;
            const user = auth.currentUser;

            if (file && user) {
                try {
                    // upload
                    const storageRef = ref(storage, `songs/${file.name}`);
                    await uploadBytes(storageRef, file);

                    // firestore
                    await setDoc(doc(db, 'submissions', songTitle), {
                        songTitle,
                        album,
                        soundcloudLink,
                        fileName: file.name,
                        email: user.email, // idk if ts works
                        uid: user.uid,
                        timestamp: new Date(),
                    });

                    alert('song submitted (if you submitted some random bs it will be deleted hahaah)');
                    form.reset();
                    fileNameSpan.textContent = 'no file chosen';
                } catch (error) {
                    console.error('error submitting the song:', error);
                    alert('failed to submit the song. (try logging in again)');
                }
            }
        });
    </script>
</body>

</html>
