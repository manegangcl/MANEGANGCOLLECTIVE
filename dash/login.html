<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manegang collective - auth</title>
    <script defer src="../navigation.js"></script>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../cstyle.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <style>
        header {
            text-align: center;
            padding: 10px 0;
        }
        .logo {
            max-width: 50%; 
            height: auto;
            margin-top: -80px;
            margin-bottom: -140px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5vh;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .login-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #7c7c7c;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            background-color:#272727;
        }
        .login-form input::placeholder {
            color: #b1b1b1;
        }

        .login-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #e0e0e0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #e4e4e4;
        }
        
        .infom {
            color:#e4e4e4;
            text-align: center;
        }
    </style>
    <meta property="og:title" content="manegang collective - auth">
</head>

<body>
    <div class="container">
        <header>
            <img alt="manegang collective logo" class="logo" src="../assets/logo-vec.svg">
        </header>

        <div class="nav-links">
            <a data-target="../index.html" href="../index.html">home</a>
            <a data-target="../releases.html" href="../releases.html">releases</a>
            <a id="login-button" data-target="login.html" href="login.html" style="display: inline-block;">login</a>
            <a id="submission-button" data-target="submission.html" href="submission.html" style="display: none;">submit</a>
            <a data-target="../contacts.html" href="../contacts.html">contact</a>
        </div>

        <div class="content">
            <h2>login</h2>
            <form id="login-form" class="login-form">
                <input type="email" id="email" placeholder="email" required>
                <input type="password" id="password" placeholder="password" required>
                <button type="submit">login</button>
            </form>
        </div>

        <div class="infom">
            <p>if you dont have a login, and youre a member, message l0xd8 on discord</p>
            <p>if you dont have a login, and youre NOT a member, apply</p>
        </div>

        <footer>
            <a href="ha.html">something doesnt work</a>
        </footer>
    </div>

    <script defer="" src="../mobileSupport.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB-nfx83FdAyip6tfZbfVy75KdZx3q0ZDg",
        authDomain: "manegang-9b41f.firebaseapp.com",
        projectId: "manegang-9b41f",
        storageBucket: "manegang-9b41f.appspot.com",
        messagingSenderId: "880790060479",
        appId: "1:880790060479:web:3f36971442c54552e1f50a",
        measurementId: "G-N0SFDRC668"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert('successfully logged in, you will be redirected to the submission page.');
          window.location.href = 'submission.html';
        } catch (error) {
          alert('Error logging in: ' + error.message);
        }
      });
    </script>
    
</body>

</html>
