<script>
let posX = 0;
        let posY = 0;
        const smoothFactor = 0.07;
        let targetX = 0;
        let targetY = 0;
        const container = document.querySelector('.container');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const centerX = 0.5;
            const centerY = 0.5;

            const distanceX = x - centerX;
            const distanceY = y - centerY;

            const sensitivity = 12;
            targetX = distanceX * sensitivity;
            targetY = distanceY * sensitivity;
        });

        function updatePosition() {
            posX += (targetX - posX) * smoothFactor;
            posY += (targetY - posY) * smoothFactor;

            container.style.transform = `translate3d(${posX}px, ${posY}px, 0)`;

            requestAnimationFrame(updatePosition);
        }

        window.addEventListener('load', () => {
            requestAnimationFrame(updatePosition);
        });
